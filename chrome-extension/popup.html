<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8fafc;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .logo {
            width: 24px;
            height: 24px;
            background: #3b82f6;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
        }

        .button {
            padding: 12px 16px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .button:hover:not(:disabled) {
            background: #2563eb;
        }

        .button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .button-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .button-secondary:hover:not(:disabled) {
            background: #e5e7eb;
        }

        .current-url {
            font-size: 12px;
            color: #6b7280;
            background: white;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #d1d5db;
            word-break: break-all;
            max-height: 60px;
            overflow-y: auto;
        }

        .status {
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
        }

        .status.success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .status.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .config-section {
            background: white;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
        }

        .config-section h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            font-weight: 600;
            color: #1f2937;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .input-group label {
            font-size: 12px;
            font-weight: 500;
            color: #374151;
        }

        .input-group input {
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 14px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 1px #3b82f6;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">M</div>
            <div class="title">Monotreme</div>
        </div>

        <div class="current-url" id="currentUrl">Loading current URL...</div>

        <button class="button" id="sendButton">
            <span id="sendButtonText">Send Current URL</span>
            <div class="spinner hidden" id="spinner"></div>
        </button>

        <div id="status" class="status hidden"></div>

        <div class="config-section">
            <h3>Configuration</h3>
            <div class="input-group">
                <label for="serverUrl">Server URL</label>
                <input type="url" id="serverUrl" placeholder="http://localhost:5231">
            </div>
            <button class="button button-secondary" id="saveConfig" style="margin-top: 8px;">
                Save Configuration
            </button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
